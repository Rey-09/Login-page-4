<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container" id="gridContainer"></div>

    <div class="login-container">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <div class="header">
            <div class="scan-line"></div>
            <h1>ACCESS</h1>
            <p class="status-text">System Ready</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">User Identification</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user field-icon"></i>
                    <input type="email" class="input-field" placeholder="Enter email address" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Security Code</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock field-icon"></i>
                    <input type="password" id="passwordField" class="input-field" placeholder="Enter password" required>
                    <i class="fa-solid fa-eye toggle-icon" id="togglePassword"></i>
                </div>
            </div>

            <div class="checkbox-group">
                <label class="custom-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember Session</span>
                </label>
                <a href="#" class="forgot-link">Recovery Mode?</a>
            </div>

            <button type="submit" class="submit-btn">
                Initialize Login
            </button>
        </form>

        <div class="divider">
            <span class="divider-text">ALTERNATIVE ACCESS</span>
        </div>

        <div class="social-grid">
            <button class="social-button" title="Google Auth">
                <i class="fa-brands fa-google"></i>
            </button>
            <button class="social-button" title="GitHub Auth">
                <i class="fa-brands fa-github"></i>
            </button>
            <button class="social-button" title="Discord Auth">
                <i class="fa-brands fa-discord"></i>
            </button>
        </div>

        <div class="register-link">
            <a href="#">CREATE NEW ACCOUNT →</a>
        </div>

        <div class="footer-credit">
            <p>──Made by CodeZenithAI──</p>
        </div>
    </div>

    <script src="style.js"></script>
</body>
</html>
